{% extends "__base__.html" %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">

    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">NOWY PLAN</h3>
        </div>
        <div style="color:red; margin-right: 100px"> <b>{{ wrong_input }}</b></div>
        <form method="POST">
            {% csrf_token %}
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <button type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">
                Wy≈õlij</button>
        </div>
    </div>

    <div class="schedules-content">

            <div class="form-group row">
                <label for="planName"
                       class="col-sm-2 label-size col-form-label">
                    Nazwa planu
                </label>
                <div class="col-sm-10">
                    <input type="text" name="plan_name" class="form-control" id="planName"
                           placeholder="Nazwa planu" value="{{ plan_name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="planDescription"
                       class="col-sm-2 label-size col-form-label">
                    Opis planu
                </label>
                <div class="col-sm-10">
                    <textarea name="plan_description" class="form-control" rows="5" id="planDescription"
                              placeholder="Opis planu">{{ plan_description }}</textarea>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

{% block title %}{% endblock %}
