{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU</h3>
        </div>
        <div style="color: red; margin-right: 20px"><b>{{ error_message }}</b></div>
        <form method="POST">
            {% csrf_token %}
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <button href="#" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
        </div>
    </div>

    <div class="schedules-content">
            <div class="form-group row">
                <label for="choosePlan"
                       class="col-sm-2 label-size col-form-label">
                    Wybierz plan
                </label>
                <div class="col-sm-3">
                    <select name="plan" class="form-control" id="choosePlan">
                        {% for plan in plans %}
                            <option {% if plan == loaded_plan %} selected {% endif %}>
                                {{ plan }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">
                    Nazwa posiłku
                </label>
                <div class="col-sm-10">
                    <input type="text" name="meal_name" class="form-control"
                           value="{{ meal_name }}" id="name" placeholder="Nazwa posiłku">
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-sm-2 label-size col-form-label">
                    Numer posiłku
                </label>
                <div class="col-sm-2">
                    <input type="number" name="order" min="1" step="1" class="form-control"
                           value="{{ order }}" id="number" placeholder="Numer posiłku">
                </div>
            </div>
            <div class="form-group row">
                <label for="recipie" class="col-sm-2 label-size col-form-label">
                    Przepis
                </label>
                <div class="col-sm-4">
                    <select name="recipe" class="form-control" id="recipie">
                        {% for recipe in recipes %}
                            <option {% if recipe == loaded_recipe %} selected {% endif %}>
                                {{ recipe }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="day" class="col-sm-2 label-size col-form-label">
                    Dzień
                </label>
                <div class="col-sm-2">
                    <select name="day" class="form-control" id="day">
                        {% for day in days %}
                            <option {% if day == loaded_day %} selected {% endif %}>
                                {{ day }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
